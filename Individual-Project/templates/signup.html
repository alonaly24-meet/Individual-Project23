<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("https://media.istockphoto.com/id/532812903/photo/cloud-forest-from-costa-rica.jpg?s=612x612&w=0&k=20&c=VD6ZmcZRiLGkGVEzcofBUWR2DEZSvXj83L4daYi-aDw=");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-page {
            max-width: 400px;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        h4 {
            color: #333;
            font-size: 30px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #444;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="submit"],
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }

        a button {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="signup-page">
        <form method="post" action="/signup">
            <!-- Heading -->
            <h4>Create an account</h4>

            <!-- Subheading -->
            <p>Please fill up your information below to sign up.</p>

            <!-- Email -->
            <div>
                <label>Email address*</label>
                <div>
                    <input type="email" name="email" id="emailStr" required>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label>Password*</label>
                <div class="input-group">
                    <input type="password" name="password" minlength="6">
                </div>
            </div>

            <!-- Full Name -->
            <div>
                <label>Full Name*</label>
                <div class="input-group">
                    <input type="text" name="full_name" required>
                </div>
            </div>

            <!-- Button -->
            <div>
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <br>
        <a href="personal_page"><button>Sign In</button></a>
    </div>
</body>

</html>
